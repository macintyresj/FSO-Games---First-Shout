<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIRST SHOUT ‚Äî FSO Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla inicial arcade (fullscreen) -->
  <div id="arcadeScreen" class="fullscreen-center">
    <h1 class="arcade-title mb-5">CHOOSE THE TEAMS</h1>

    <div class="controls-arcade">
      <div class="team-buttons mt-5 mb-5">
        <button class="arcade-btn" data-color="--team-blue">BLUE</button>
        <button class="arcade-btn" data-color="--team-red">RED</button>
        <button class="arcade-btn" data-color="--team-green">GREEN</button>
        <button class="arcade-btn" data-color="--team-purple">PURPLE</button>
      </div>

      <div class="mt-5">
        <label for="questionCountInput" class="label-arcade">Cantidad de preguntas</label>
        <input type="number" id="questionCountInput" value="10" min="1" max="500" class="form-control d-inline-block" style="width:100px;margin-left:10px;">
      </div>

      <div class="mt-5">
        <button id="startGameBtn" class="button-start">START GAME</button>

      </div>
    </div>
  </div>

  <!-- Contenedor de juego (oculto hasta iniciar) -->
  <div class="container" id="gameContainer" style="display:none">
    <header class="topbar d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <h1 class="m-3">üó£Ô∏è FIRST SHOUT</h1>
        <!-- <div class="small text-muted">‚Äî moderador view</div> -->
      </div>

      <div class="d-flex align-items-center gap-2">
        <button id="continueBtn" class="btn btn-outline-dark btn-sm" style="display:none">Continuar</button>
        <button id="restartBtn" class="btn btn-outline-dark btn-sm">Reiniciar juego</button>
      </div>
    </header>

    <main class="game-stage d-flex gap-4 mt-4">
      <section class="question-area flex-fill">
        <div id="questionCard" class="card p-4">
          <h2 id="questionText" class="fw-bold">‚Äî</h2>
          <div id="optionsArea" class="options-grid mt-3"></div>

          <!-- <div class="mt-3 small text-muted">
            En el modal el moderador selecciona el equipo que respondi√≥ primero. Las opciones en pantalla son solo referencia.
          </div> -->
        </div>
      </section>

      <aside class="sidebar" style="width:320px">
        <div class="card p-3 mb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="m-0">Marcador</h5>
            <div id="scoreSummary" class="small text-muted">Preguntas: <span id="askedCount">0</span>/<span id="totalCount">0</span></div>
          </div>
          <div id="scoreboard"></div>
        </div>

        <div class="card p-3">
          <h5 class="m-0 mb-2">√öltima acci√≥n</h5>
          <div id="lastAction" class="small text-muted">‚Äî</div>
        </div>
      </aside>
    </main>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
